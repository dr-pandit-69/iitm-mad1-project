{% extends 'base.html' %}
{% block head %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/register.css') }}">
</link>
{% endblock %}

{% block title %}
Add New Category
{% endblock %}
{% block content %}


<section1>
 

  <div class="registration-box">

    <div class="form-value">

      <form method="post">

        <h2>Adding a New Category</h2>
        

        <div class="inputbox">

          <ion-icon name="mail-outline"></ion-icon>
          
          <input type="text" name="name" required value="{{ request.form['name'] }}">
        </input>

          <label>Category Name</label>

        </div>
        <button type="submit">Add Category</button>
        </form>
        </div>
        </div>
        </section1>

{% endblock %}
